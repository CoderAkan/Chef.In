<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Finder</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="top-bar">
  <input type="text" id="search-bar" placeholder="Search recipes...">
</div>
<h2 class="popular-heading">Самые популярные</h2>
<div id="popular-recipes"></div>
<div class="modal" id="search-modal">
  <div class="modal-content">
    <div class="search-bar">
      <span class="back-arrow" onclick="closeModal('search-modal')">&#8592;</span>
      <input type="text" id="modal-search-bar" placeholder="Search recipes..." oninput="searchRecipes(this.value)">
      <span class="clear-icon" onclick="clearSearch()">&#x2715;</span>
    </div>
    <div id="search-results"></div>
  </div>
</div>
<div class="modal" id="detail-modal">
  <div class="modal-content">
    <span class="back-arrow" onclick="closeModal('detail-modal')">&#8592;</span>
    <div id="recipe-details"></div>
    <button class="btn btn-primary text-center" style="width:150px; height:75px" onclick="openRecipeUrl()">Узнать больше</button>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
